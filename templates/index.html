<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Hackathon Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ML Model Predictor</h1>
        <form id="prediction-form">
            <input type="number" step="0.1" name="feature1" placeholder="Feature 1" required>
            <input type="number" step="0.1" name="feature2" placeholder="Feature 2" required>
            <input type="number" step="0.1" name="feature3" placeholder="Feature 3" required>
            <input type="number" step="0.1" name="feature4" placeholder="Feature 4" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
